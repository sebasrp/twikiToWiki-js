<html>
	<head>
		<meta charset="utf-8">
		<title>Twiki to wiki</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="twikiToWiki.js"></script>
	</head>
	<body>
			<H3>Twiki text to convert:</H3>
			<p><textarea cols="100" rows="20" id="twikiInput"></textarea>
			<p><button id="convertTwiki">Convert to Wiki</button>

		<H3>wiki output:</H3>
		<textarea cols="100" rows="20" id="ouput"></textarea>


		<script type="text/javascript">
			var t2w = TWIKITOWIKI
			$('#convertTwiki').click(function() {
			    var srcTextarea = $("#twikiInput").val();
			    wiki = t2w.convert_twiki_to_wikimedia(srcTextarea)
			    $("#ouput").val(wiki);
			});
  		</script>
	</body>
</html>
